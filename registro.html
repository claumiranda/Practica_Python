    <main>
        <h2>Formulario de registro</h2>
        <form action="Show_data.html" target="_blank">
            <label for="Nombre">Nombre: </label>
            <input type="text" name="Nombre" placeholder="Ingrese su nombre aquí..."><br><br>
        
            <label for="Apellido">Apellido: </label>
            <input type="text" name="Apellido" placeholder="Ingrese su apellido aquí..."><br><br>
        
            <label for="street">Dirección: </label>
            <input type="text" name="Direccion" placeholder="Ingrese su dirección aquí..."><br><br>
        
            <label for="city">Ciudad: </label>
            <input type="text" name="Ciudad" value="C.A.B.A.-"><br><br> 
        
            <label for="zipcode">Código postal: </label>
            <input type="text" name="Cod_postal" placeholder="Ingrese su código postal aquí..."><br><br>
        
            <label for="birthdate">Fecha de nacimiento (mm/dd/yyyy): </label>
            <input type="text" name="birthdate"><br><br>

            <p>Género
               <input type="radio" name="genero" value="hombre" checked>Hombre
               <input type="radio" name="genero" value="Mujer">Mujer
               <input type="radio" name="genero" value="otro">Otro
            </p>

            <p>Estudios
               <input type="checkbox" name="estudio" value="primarios">Primarios
               <input type="checkbox" name="estudio" value="secundarios">Secundarios
               <input type="checkbox" name="estudio" value="terciarios">Terciarios
               <input type="checkbox" name="estudio" value="universitarios">Universitarios
               <input type="checkbox" name="estudio" value="otro">Otro
            </p>
            
            <input type="submit" value="Enviar" class="enviar">
        </form>
        <p>Si usted hace click en el botón "Enviar", la información será enviada a la página "Show_data.html"</p>
